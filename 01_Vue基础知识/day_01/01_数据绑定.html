<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>基本的数据绑定</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 
			1. 使用V-cloak指令解决页面标签闪动问题
				1.1 定义 v-cloak 为名称的样式
				1.2 在指定的标签中使用 v-cloak 标签
				
			2. 数据绑定的三个指令
				2.1 v-text 	填充文本内容，对其中的标签不进行解析
				2.2 v-html  填充文本内容，会对其中的HTML标签进行解析，所以一般不能使用不可信的内容
				2.3 v-pre   显示原始内容，跳过编译过程
			
		 -->
		<div v-cloak id="app">
			<div>{{msg}}</div><br />
			<div v-text="msg"></div><br />
			<div v-html="msg1"></div>
			<div v-pre>{{msg}</div>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					msg: "<h1>Hello Vue</h1>",
					msg1: "<h1>Hello Vue</h1>"
				}
			})
		</script>
	</body>
</html>
