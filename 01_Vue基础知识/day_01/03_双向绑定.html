<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>双向绑定</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- 
			1. 使用V-cloak指令解决页面标签闪动问题
				1.1 定义 v-cloak 为名称的样式
				1.2 在指定的标签中使用 v-cloak 标签
				
			2. 数据绑定的三个指令
				2.1 v-text 	填充文本内容，对其中的标签不进行解析
				2.2 v-html  填充文本内容，会对其中的HTML标签进行解析，所以一般不能使用不可信的内容
				2.3 v-pre   显示原始内容，跳过编译过程
			
			3. 数据响应式
				数据相应式是指数据发生数据时，页面上的数据会同时被修改，因此有一个监听过程
				v-once 指令可以仅仅监听第一次的数据改变，不再监听后续的改变
				因此可以提高性能
				
			4. 双向数据绑定
				是指：页面上的数据和模型中的数据同时进行绑定
				页面上的数据修改，影响了模型中的数据，模型中的数据再次影响页面的数据
				v-model：指令
		 -->
		<div id="app">
			<input type="text" v-model="msg"/><br/>
			{{msg}}
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					msg: "Hello Vue",
				}
			})
		</script>
	</body>
</html>
