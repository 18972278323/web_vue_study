<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>跑马灯效果</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="浪起来" v-on:click="start">
			<input type="button" value="低调" @click="stop"><br />
			{{msg}}
			
		</div>
		
		<script>
			var app = new Vue({
				el: "#app",
				data:{
					msg: "猥琐发育，别浪~~！",
					intervalId: null
				},
				methods:{
					// 开始跑马灯
					start(){
						// 避免重复设置定时器
						if (this.intervalId != null) return;
						
						// 设置定时器，并获取定时器ID
						this.intervalId =  setInterval(() => {
							var start = this.msg.substring(0,1)
							var end = this.msg.substring(1)
							this.msg = end + start
						}, 400)
					},
					// 停止跑马灯
					stop(){
						clearInterval(this.intervalId)
						this.intervalId = null
					}
					
				}
				
				
			})
		</script>
	</body>
</html>
