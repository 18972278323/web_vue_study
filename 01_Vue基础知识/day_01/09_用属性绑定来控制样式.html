<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用属性控制样式</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="num1" style="width: 50px;">
			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" v-model="num2" style="width: 50px;">
			<input type="button" value="=" @click="caculate">
			<input type="text" v-model="res" style="width: 50px;">
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				num1: 0,
				num2: 0,
				opt: "+",
				res: 0
			},
			methods: {
				/* caculate(){
					var exp = this.num1 + this.opt + this.num2;
					this.res = eval(exp);
				} */
				caculate() {
					num1 = parseFloat(this.num1)
					num2 = parseFloat(this.num2)

					switch (this.opt) {
						case "+":
							this.res = num1 + num2
							break;
						case "-":
							this.res = num1 - num2
							break;
						case "*":
							this.res = num1 * num2
							break;
						case "/":
							this.res = num1 / num2
							break;
					}
				}
			}
		})
	</script>
</html>
