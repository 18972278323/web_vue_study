<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>条件判断</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-for="(user, index) in userList" :key="user.id">{{index}}: {{user.id}} -> {{user.name}} => {{user.age}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#app",
				data: {
					list: [1, 2, 3, 4, 5],
					userList: [{
							id: 1,
							name: "张三",
							age: 20
						},
						{
							id: 2,
							name: "李四",
							age: 21
						},
						{
							id: 3,
							name: "王五",
							age: 19
						}
					],
					user: {
						name: "张三",
						age: 20
					},
				},
				methods: {

				}
			})
		</script>
	</body>
</html>
